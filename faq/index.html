<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Food Facts Knowledge Base</title>
    <script>
        // Language detection and redirection
        (function() {
            // Available languages in the knowledge base
            const availableLanguages = {
                'en': 'en-gb',
                'fr': 'fr-fr',
                'es': 'es-es',
                'de': 'de-de',
                'it': 'it-it',
                'pt': 'pt-br',
                'nl': 'nl-nl'
            };
            
            // Default fallback language
            const defaultLanguage = 'en-gb';
            
            // Get browser language(s)
            const browserLanguages = navigator.languages || [navigator.language || navigator.userLanguage];
            
            // Find matching language
            let targetLanguage = defaultLanguage;
            
            for (const browserLang of browserLanguages) {
                // Extract primary language code (e.g., 'en' from 'en-US')
                const primaryLang = browserLang.toLowerCase().split('-')[0];
                
                // Check if we have this language
                if (availableLanguages[primaryLang]) {
                    targetLanguage = availableLanguages[primaryLang];
                    break;
                }
                
                // Also check full locale code (e.g., 'en-gb')
                const fullLang = browserLang.toLowerCase();
                if (Object.values(availableLanguages).includes(fullLang)) {
                    targetLanguage = fullLang;
                    break;
                }
            }
            
            // Redirect to appropriate language homepage
            window.location.replace('/' + targetLanguage + '/');
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting to your language...</p>
        <p><small>If not redirected, <a href="/en-gb/">click here</a></small></p>
    </div>
</body>
</html>
