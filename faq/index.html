<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open Food Facts - FAQ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Detecting language...</p>
        <p><a href="/en-gb/">Continue to English FAQ</a></p>
    </div>
    <script>
        const availableLanguages = ['en-gb', 'fr-fr', 'es-es', 'de-de', 'it-it'];
        const languageMap = {
            'en': 'en-gb',
            'fr': 'fr-fr',
            'es': 'es-es',
            'de': 'de-de',
            'it': 'it-it'
        };
        
        let targetLanguage = 'en-gb';
        
        const browserLangs = navigator.languages || [navigator.language];
        
        for (const lang of browserLangs) {
            const langCode = lang.toLowerCase().split('-')[0];
            if (availableLanguages.includes(lang.toLowerCase())) {
                targetLanguage = lang.toLowerCase();
                break;
            } else if (languageMap[langCode]) {
                targetLanguage = languageMap[langCode];
                break;
            }
        }
        
        window.location.replace('../faq/' + targetLanguage + '/');
    </script>
</body>
</html>
